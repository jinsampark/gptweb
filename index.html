<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* Custom styles can be added here */
        .hero-section {
            padding: 100px 0; /* Adjust padding as needed */
        }

        .hero-title {
            font-size: 2.5rem; /* Adjust font size as needed */
            font-weight: bold; /* Make the title bold */
        }

        .hero-subtitle {
            font-size: 1.5rem; /* Adjust font size as needed */
        }
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Hero section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="hero-title">케이뱅크 사진공유 페이지</h1>
            <p class="hero-subtitle">감성 사진을 공유합니다</p>
        </div>

        <div class="container">
            <div class="row">
                <!-- 카드 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/400x300/?nature" class="card-img-top" alt="카드 이미지">
                        <div class="card-body">
                            <h5 class="card-title">자연풍경 사진</h5>
                            <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                            <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                        </div>
                    </div>
                </div>

                <!-- 카드 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/400x300/?landscape" class="card-img-top" alt="카드 이미지">
                        <div class="card-body">
                            <h5 class="card-title">풍경 사진</h5>
                            <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                            <p class="card-text">다양한 풍경을 담은 여행 사진입니다.</p>
                        </div>
                    </div>
                </div>

                <!-- 카드 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/400x300/?travel" class="card-img-top" alt="카드 이미지">
                        <div class="card-body">
                            <h5 class="card-title">여행 사진</h5>
                            <h6 class="card-subtitle mb-2 text-muted">자연풍경</h6>
                            <p class="card-text">아름다운 여행 경험을 담은 사진입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rest of your content goes here -->

    <!-- Footer section -->
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 ChatGPT 웹페이지. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
